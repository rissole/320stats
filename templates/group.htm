{% extends "statspage.htm" %}{% block title %}Group{% endblock %}{% block content %}    <div class="jumbotron text-center">        <div class="row" style="margin-bottom: 25px;">            <div class="col-md-12">                <h1>320+100 Blaze it Flags</h1>            </div>        </div>        <div class="row">            <div class="col-md-12">                <button type="button" title="Posts" class="btn btn-danger btn-lg" onclick="$('html,body').animate({scrollTop:$('h1.posts').offset().top}, 1000)"><span class="glyphicon glyphicon-file"></span> {{ stats.NUM_POSTS|nicenum }}</button>                <button type="button" title="Comments" class="btn btn-primary btn-lg" onclick="$('html,body').animate({scrollTop:$('h1.comments').offset().top}, 1000)"><span class="glyphicon glyphicon-comment"></span> {{ stats.NUM_COMMENTS|nicenum }}</button>            </div>        </div>    </div>{% endblock %}
