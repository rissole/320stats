{% extends "base.htm" %}{% block title %}{{ title }}{% endblock %}{% block content %}    <div class="jumbotron">        <div class="row">            <div class="col-md-5 text-center">                <img src="{{url_for('static', filename='error.jpg')}}" style="max-width: 491px; width: 100%" />            </div>            <div class="col-md-7">                <h1>{{ title }} <p class="lead">We're crunching the numbers for your group as you read this sentence. {{ message|safe }}</p><p class="lead"><a href="/">Go back home.</a></p></h1>            </div>        </div>    </div>{% endblock %}{% block scripts %}    {{ super() }}    <script>    var ws = new WebSocket('ws://'+ location.host + '/bytes');    ws.onmessage = function(gid) {        if (gid == '{{ gid|safe }}') {            location.reload(true);        }    }    </script>{% endblock %}
